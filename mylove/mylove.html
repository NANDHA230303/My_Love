<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyanam Pannikalama? üíñ</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4e8d;
            --secondary-color: #ff004f;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #ff9aef, #c084fc, #ff9aef);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient Background Particles */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp linear infinite;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 800px;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Pages */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            backface-visibility: hidden;
        }

        #page1 {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        #page1.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        #page2 {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        #page2.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Typography */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(40px, 8vw, 70px);
            color: var(--text-color);
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 25px rgba(255, 0, 80, 0.4);
        }

        #yesBtn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        #yesBtn:hover::after {
            left: 100%;
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 0, 80, 0.5);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.9);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #noBtn.absolute {
            position: absolute;
            transition: top 0.4s ease, left 0.4s ease;
        }

        /* Slider Styles */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .slider-track {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
            animation-play-state: paused;
            /* Start paused so it doesn't run in background */
        }

        /* Class to start animation when page 2 is visible */
        .slider-track.running {
            animation-play-state: running;
        }

        /* Pause animation on hover for better UX */
        .slider-track.running:hover {
            animation-play-state: paused;
        }

        .slide {
            /* Width auto allows image aspect ratio to determine width */
            width: auto;
            height: 350px;
            margin: 0 15px;
            flex-shrink: 0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .slide:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .slide img {
            width: auto;
            height: 100%;
            object-fit: contain;
            /* Ensure full image is visible */
            display: block;
            /* Remove bottom space */
        }

        /* Gradient Overlay specific for slider edges to make it look smooth */
        .slider-container::before,
        .slider-container::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .slider-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
        }

        .slider-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.1), transparent);
        }

        /* Animation Keyframes */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                /* Use CSS variable set by JS */
                transform: translateX(calc(-1 * var(--scroll-width, 2800px)));
            }
        }

        /* Keyframes */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                width: 80%;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Dynamic Background Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">

        <!-- PAGE 1: Proposal -->
        <div id="page1" class="page">
            <h1>Kalyanam Pannikalama? üíñ</h1>
            <div class="buttons">
                <button id="yesBtn">Okay, Kalyanam Pannikalam ‚ù§Ô∏è</button>
                <button id="noBtn">Illa Venda üòú</button>
            </div>
        </div>

        <!-- PAGE 2: Memories Slider -->
        <div id="page2" class="page">
            <div class="slider-container">
                <div class="slider-track" id="sliderTrack">
                    <!-- Images will be injected here by JS -->
                </div>
            </div>
        </div>

    </div>

    <audio id="bgMusic" loop>
        <source src="memories/hridayam_magical_bgm.mp3" type="audio/mp3">
    </audio>

    <script>
        // --- ELEMENTS ---
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const music = document.getElementById('bgMusic');
        const sliderTrack = document.getElementById('sliderTrack');
        const heartsContainer = document.getElementById('heartsContainer');

        let noBtnMoves = 0;

        // --- IMAGES ARRAY ---
        const images = [
            'A.jpeg',
            'B.jpeg',
            'C.jpeg',
            'D.jpeg',
            'E.jpeg',
            'F.jpeg',
            'G.jpeg',
            'H.jpeg',
            'I.jpeg',
            'J.jpeg'
        ];

        // --- ROMANTIC MESSAGES ---
        const messages = [
            "Every moment with you is magic ‚ú®",
            "You are my favorite notification üíñ",
            "My love for you grows every day üåπ",
            "You are the best thing that ever happened to me ü•∞",
            "I love you more than words can say ‚ù§Ô∏è",
            "You complete me in every way üíë",
            "Your smile is my daily dose of happiness üòä",
            "Forever isn't long enough with you ‚è≥",
            "You are my sunshine on a rainy day ‚òÄÔ∏è",
            "I choose you. And I'll choose you over and over. üíç"
        ];

        // --- MESSAGE CONTAINER ---
        // Create the message container dynamically
        const messageBox = document.createElement('div');
        messageBox.id = 'romanticMessage';
        messageBox.style.cssText = `
            position: absolute;
            top: 12%; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Dancing Script', cursive;
            font-size: 28px; 
            color: var(--secondary-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            z-index: 100;
        `;
        document.getElementById('page2').appendChild(messageBox);


        // --- POPULATE SLIDER & SETUP SCROLL ---
        // Double images for seamless loop
        const allImages = [...images, ...images];

        // Wait for all images to load to calculate width
        let loadedCount = 0;
        const totalImages = allImages.length;

        allImages.forEach((imgName, index) => {
            const slide = document.createElement('div');
            slide.classList.add('slide');

            // Random message for this slide (persistent per load)
            // Use index modulo messages length to cycle through messages or pick random
            const msgIndex = index % messages.length;
            slide.dataset.message = messages[msgIndex];

            const img = document.createElement('img');
            img.src = `memories/${imgName}`;
            img.alt = "Our Memory";

            const checkLoad = () => {
                loadedCount++;
                if (loadedCount === totalImages) {
                    startScrollAnimation();
                }
            };

            img.onload = checkLoad;
            img.onerror = () => {
                console.error(`Failed to load image: ${imgName}`);
                // Still increment loadedCount so animation starts even if some images fail
                checkLoad();
            };

            slide.appendChild(img);
            sliderTrack.appendChild(slide);

            // Hover Events
            slide.addEventListener('mouseenter', () => {
                messageBox.innerText = slide.dataset.message;
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateX(-50%) translateY(-10px)';
            });

            slide.addEventListener('mouseleave', () => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translateX(-50%) translateY(0)';
            });
        });

        function startScrollAnimation() {
            // Calculate width of the first set (original images)
            // It's technically half the children since we doubled them
            let singleSetWidth = 0;
            const slides = document.querySelectorAll('.slide');
            const halfCount = slides.length / 2;

            for (let i = 0; i < halfCount; i++) {
                // Include width + margin (margin is 0 15px = 30px total)
                singleSetWidth += slides[i].offsetWidth + 30;
            }

            // Set CSS Variable
            document.documentElement.style.setProperty('--scroll-width', `${singleSetWidth}px`);
        }

        // --- BACKGROUND HEARTS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        setInterval(createHeart, 400);

        // --- NO BUTTON LOGIC ---
        noBtn.addEventListener('mouseenter', () => {
            if (noBtnMoves < 5) {
                if (noBtn.style.position !== "absolute") {
                    noBtn.style.position = "absolute";
                }

                const pageRect = page1.getBoundingClientRect();
                const yesRect = yesBtn.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                let newX, newY;
                let overlap = true;
                let attempts = 0;

                while (overlap && attempts < 10) {
                    newX = Math.random() * (pageRect.width - btnWidth);
                    newY = Math.random() * (pageRect.height - btnHeight);

                    const newLeftAbs = pageRect.left + newX;
                    const newTopAbs = pageRect.top + newY;
                    const newRightAbs = newLeftAbs + btnWidth;
                    const newBottomAbs = newTopAbs + btnHeight;

                    if (
                        newRightAbs < yesRect.left - 20 ||
                        newLeftAbs > yesRect.right + 20 ||
                        newBottomAbs < yesRect.top - 20 ||
                        newTopAbs > yesRect.bottom + 20
                    ) {
                        overlap = false;
                    }
                    attempts++;
                }

                if (overlap) {
                    newX = 10;
                    newY = 10;
                }

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
                noBtn.style.transform = "none";

                noBtnMoves++;
            } else {
                noBtn.innerText = "Seri Seri üòÇ";
                noBtn.style.cursor = "not-allowed";
                noBtn.style.opacity = "0.7";

                const newNoBtn = noBtn.cloneNode(true);
                noBtn.parentNode.replaceChild(newNoBtn, noBtn);
            }
        });

        // --- YES BUTTON LOGIC ---
        yesBtn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff004f', '#ff4e8d', '#ffffff']
            });

            music.volume = 0.5;
            music.play().catch(e => console.log("Audio play blocked", e));

            page1.classList.add('hidden');
            setTimeout(() => {
                page1.style.display = 'none';
                page2.style.display = 'flex';
                void page2.offsetWidth;
                page2.classList.add('active');

                // Start the slider animation now that page2 is visible
                sliderTrack.classList.add('running');
            }, 800);
        });

    </script>
</body>

</html>
